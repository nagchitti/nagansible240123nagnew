---
- hosts: webserver
  become: yes
  tasks:
  - name: i want to install java on ubuntu ansible nodes
    apt:
     name: "{{myjavaubuntu}}"
     state: present
    when: ansible_os_family =="Debian"
    
  - name: i want to install java on redhat ansible nodes
    yum:
     name: "{{myjavaredhat}}"
     state: present
    when: ansible_os_family =="RedHat"
